{% extends 'users/home.html' %}

{% block content %}

    {% csrf_token %}
    <ul class="list-group list-group-flush">
        {% for p in posts %}
            <li class="list-group-item"><a href="{% url 'post_detail' pk=p.pk %}"><p>{{ p.title }}</p></a></li>
        {% endfor %}
    </ul>

{% endblock %}
