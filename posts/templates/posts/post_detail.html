{% extends 'users/home.html' %}

{% block content %}

    {% csrf_token %}

    <h4>{{ post_detail.title }}</h4>
    <p>Content: {{ post_detail.content }}</p>
    <p>Author: {{ post_detail.user }}</p>

    <a href="{% url 'delete_post' post_detail.id %}" class="btn btn-primary">Delete</a>
    <a href="{% url 'update_post' post_detail.id %}" class="btn btn-primary">Update</a>
    

{% endblock %}
