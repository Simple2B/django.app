<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Django template</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>
    <body>
    
        {% block header %}
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">

                        {% if request.user.is_authenticated %}
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="{% url 'users_list' %}">Users</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'posts_list' %}">Posts</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'create_post' %}">Create post</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'logout' %}">{{ user.username }} Exit</a>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'login_user' %}">Sign in</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'register_user' %}">Registration</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
                </div>
            </nav>

        {% endblock %}

        {% block body %}
        {% endblock %}

        {% block footer %}
        {% endblock %}

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    </body>
</html>
