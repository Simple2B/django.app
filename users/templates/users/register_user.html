{% extends 'users/base.html' %}

{% block body %}
    <form action="{% url 'register_user' %}" method="post">
        {% csrf_token %}
        {% for f in form %}
            <p><label for=" {{ f.id_for_label }} ">{{ f.label }}</label>{{ f }}</p>
            <div>{{ f.errors }}</div>
        {% endfor %}
        <button type="submit">Register</button>
    </form>
{% endblock %}
